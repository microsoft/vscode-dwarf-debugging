name: test_loop
source_file: $EMSDK/upstream/emscripten/tests/core/test_loop.c
flags: [[-g, -fdebug-compilation-dir=., -sWASM_BIGINT, -sERROR_ON_WASM_CHANGES_AFTER_LINK]]
