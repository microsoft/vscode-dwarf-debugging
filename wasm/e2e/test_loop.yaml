    file: test_loop.c
    line: 11
    variables:
      - name: Local.x
        value: '5'
  - reason: breakpoint
    file: test_loop.c
    line: 13
    variables:
      - name: Local.x
        value: '5'
  - reason: breakpoint
    file: test_loop.c
    line: 13
    variables:
